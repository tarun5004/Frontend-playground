<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DOM Homework- Task 1</h1>

<!-- section 1 -->
    <section>
        <h2>Task 1: Text Toggle</h2>
        <p id="text-toggle">
            Hello From Tarun!
        </p>
        <button id="togglebtn">Change Text</button>
    </section>



<!-- section 2 -->
    <section>
        <h2>Color Changer Box</h2>
        <div class="box" id="colorBox"></div>
        <button id="colorBtn">Change Color</button>
    </section>


<!-- section 3 -->
    <section>
        <h2>Task 3: Show / Hide Box</h2>
        <div id="togglebox"></div>
        <button id="showHideBtn">Show / Hide</button>
    </section>

<!-- Task 4 -->
    <section>
        <h2>Task 4: Rotate Box</h2>
        <div class="box" id="rotateBox"></div>
        <button id="rotateLeft">Rotate Left</button>
        <button id="rotateRight">Rotate Right</button>
    </section>

<!-- Task 5 -->
    <section>
        <h2>Counter</h2>
        <h1 id="countValue">0</h1>
        <button id="minusBtn">-</button>
        <button id="plusBtn">+</button>
    </section>


<!-- Dark and Light mode  -->
    <section>
        <h2>Dark / Light Mode</h2>
        <div class="darkLight">
            <h3>click button to show dark/light mode</h3>
        </div>
        <button id="modeBtn">Change Mode</button>
    </section>

<!-- task 7: input live text -->
    <section>
        <h2>Live Text Input</h2>
        <input type="text" id="textInput" placeholder="Type Something.">
        <p id="output"></p>
    </section>

<!-- task 8: Hover box -->
    <section>
        <h2>Hover Box</h2>
        <div id="hoverBox" class="box"></div>
    </section>

<!-- task 9: Button works only once -->
    <section>
        <h2>Button Works Only Once</h2>
        <button id="onceBtn">Click Me Once</button>
        <p id="paraT"></p>
    </section>


<!-- task 10: Traffic Light System -->
    <section>
        <h2>Task 10: Traffic Light System</h2>
        <div class="traffic">
            <div class="light red" id="redLight"></div>
            <div class="light yellow" id="yellowLight"></div>
            <div class="light green" id="greenLight"></div>
        </div>
        <button id="stopBtn">Stop</button>
        <button id="readyBtn">Ready</button>
        <button id="goBtn">Go</button>

    </section>



</body>
<source><script src="script.js"></script>
</html>
