<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Other CSS properties</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main id="main">
        <section class="child" id="nav">
                <div id="left-btn">
                    <button id="homepage" class="btn">Home Page</button>
                    <span><i class="ri-arrow-right-up-line"></i></span>
                </div>
                <div id="centre-div">
                    <div id="feature">
                        <button class="btn">Features</button>
                        <span>180+</span>
                    </div>
                    <div id="dashboard">
                        <button class="btn">Dashboard</button>
                        <span>Active Premium</span>
                    </div>
                </div>
                <div id="right-btn">
                    <button class="btn">Menu</button>
                </div>
        </section>
        <section class="child" id="hero"></section>
        <section class="child" id="hero1"></section>
        <section class="child" id="hero2"></section>
        <section class="child" id="left"></section>
        <section class="child" id="centre"></section>
        <section class="child" id="bottom1"></section>
        <section class="child" id="bottom2"></section>
    </main>
</body>
</html>
